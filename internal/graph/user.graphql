type User {
    id: ID!
    firstName:   String!
    lastName:    String!
    email:       String!
    phoneNumber: String!
}

input CreateUserInput {
    firstName:   String!
    lastName:    String!
    email:       String!
    phoneNumber: String!
    password: String!
    passwordConfirmation: String!
}

extend type Query {
    user(id: ID!): User
}

extend type Mutation {
    createUser(input: CreateUserInput!): Session!
}